<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Third Space Gym</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<footer th:replace="navbar::mainnavbar">
    <!-- this is navbar-->
</footer>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 mt-5">
            <h2 class="text-center">Update gents member</h2>
            <div class="card-body">
                <form th:action="@{/gents_members/{id}(id=${gents_members.id})}" th:object="${gents_members}" method="POST">

                    <div class="form-group">

                        <label>Member ID</label>
                        <input type="number" name="gid" th:value="*{gid}" class="form-control"
                               placeholder="Enter member ID" required/>
                        <div id="dateError" style="color: red; display: none;">Please enter the admission date</div>

                    </div>

                    <div class="form-group">
                        <label>Member Name</label>
                        <input type="text" name="gname" th:field="*{gname}" class="form-control"
                               placeholder=" Enter member name" required/>
                        <div id="dateError" style="color: red; display: none;">Please enter the admission date</div>

                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" name="gemail" th:field="*{gemail}" class="form-control"
                               placeholder=" Enter E-mail address"/>

                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" name="gnumber" th:field="*{gnumber}" class="form-control"
                               placeholder=" Enter phone number" required/>
                        <div id="dateError" style="color: red; display: none;">Please enter the admission date</div>

                    </div>

                    <div class="form-group">
                        <label for="g_admission_date">Admission Date</label>
                        <input type="date" id="gadmissiondate" name="gadmissiondate"
                               th:field="*{gadmissiondate}" class="form-control"
                               placeholder="Enter the admission date" required/>
                        <div id="dateError" style="color: red; display: none;">Please enter the admission date</div>
                    </div>

                    <div class="form-group">
                        <label></label>
                        <div class="box-footer text-center">

                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>

</html>
