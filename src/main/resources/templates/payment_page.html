<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Third Space Gym</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<footer th:replace="navbar::mainnavbar">
  <!-- this is navbar-->
</footer>

<div class="container">
  <div>
    <div class="row text-center mt-3">
      <!--<form th:action="@{/gents_member/search}" method="get" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>-->
      <input id="search-input" type="text" class="form-control" placeholder="Search members " />
      <div class="search-result">



      </div>
    </div>

    <div class="row text-center mt-5">
      <h1>Gent's Payments</h1>
    </div>

    <div class="row">
      <div class="col-lg-3 mt-2">
        <a th:href="@{/gents_member/new_payment}" class="btn btn-primary btn-sm mb-3">New payment</a>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
        <th scope="col">Payment month</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="gentspayment: ${new_payment}">
        <td th:text="${gentspayment.gid}"></td>
        <td th:text="${gentspayment.gname}"></td>
        <td th:text="${gentspayment.gamount}"></td>
        <td th:text="${gentspayment.gpaymentmonth}"></td>
        <td>
          <a th:href="@{/gents_member_payment/update/{pid}(pid=${gentspayment.pid})}"
             class="btn btn-outline-dark btn-sm mt-2">Update</a>

          <a th:href="@{/gents_member_payment/{pid}(pid=${gentspayment.pid})}"
             class="btn btn-outline-danger btn-sm mt-2">Delete</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

</body>

</html>
