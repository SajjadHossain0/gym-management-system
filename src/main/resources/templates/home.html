<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Third Space Gym</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script>
		function confirmDelete(event) {
			if (!confirm("Are you sure you want to delete this member?")) {
				event.preventDefault();
			}
		}
	</script>

</head>

<body>

<footer th:replace="navbar::mainnavbar">
	<!-- this is navbar-->
</footer>

	<div class="container">
		<div>
			<div class="row text-center mt-3">

				<form th:action="@{/gents_member/search}" method="get" class="d-flex">
					<input id="search-input" type="text" name="query" class="form-control" placeholder="Search by ID or Number " />
					<div class="search-result">
				</form>

				</div>
			</div>

			<div class="row text-center mt-5">
				<h1>Gent's Members</h1>
			</div>

			<div class="row">
				<div class="col-lg-3 mt-2">
					<a th:href="@{/gents_member/add_new}" class="btn btn-primary btn-sm mb-3"> Add member</a>
				</div>
			</div>



			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Phone Number</th>
						<th scope="col">Admission Date</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gentsmember: ${gents_Member}">
						<td th:text="${gentsmember.gid}"></td>
						<td th:text="${gentsmember.gname}"></td>
						<td th:text="${gentsmember.gnumber}"></td>
						<td th:text="${gentsmember.gadmissiondate}"></td>
						<td>
							<a th:href="@{/gents_member/update/{id}(id=${gentsmember.id})}"
							class="btn btn-outline-dark btn-sm mt-2">Update</a>

							<a th:href="@{/gents_member/{id}(id=${gentsmember.id})}"
							   class="btn btn-outline-danger btn-sm mt-2" onclick="confirmDelete(event)">Delete</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
