<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Third Space Gym</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<footer th:replace="navbar::mainnavbar">
	<!-- this is navbar-->
</footer>

	<div class="container">
		<div>
			<div class="row text-center">
				<h1>Gents Member</h1>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/gents_member/add_new}" class="btn btn-primary btn-sm mb-3"> Add member</a>
				</div>
			</div>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Phone Number</th>
						<th scope="col">Admission Date</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gentsmember: ${gents_Member}">
						<td th:text="${gentsmember.g_id}"></td>
						<td th:text="${gentsmember.g_name}"></td>
						<td th:text="${gentsmember.g_number}"></td>
						<td th:text="${gentsmember.g_admission_date}"></td>
						<td>
							<a th:href="@{/gents_member/update/{id}(id=${gentsmember.id})}"
							class="btn btn-outline-dark btn-sm">Update</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
